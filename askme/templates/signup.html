{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block navbar %}
  {% include "inc/unauthorized_navbar.html" %}
{% endblock navbar %}

{% block content %}
    <div class="col-7" style="margin-left: 150px">
        <h2 class="mt-5">Registration</h2>
        <form style="margin-bottom: 20px" action="/signup/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-warning btn-send">Register</button>
        </form>
    </div>
{% endblock content %}
