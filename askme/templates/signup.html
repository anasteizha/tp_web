{% extends "inc/base.html" %}
{% load static %}

{% block navbar %}
  {% include "inc/unauthorized_navbar.html" %}
{% endblock navbar %}

{% block content %}
    <div class="col-7" style="margin-left: 150px">
        <h2 class="mt-5">Registration</h2>
        <div class="col-8">
            <div class="alert alert-danger" role="alert">
                This email address already registred.
            </div>
        </div>
        <form style="margin-bottom: 20px">
            <div class="mb-3 col-8">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" placeholder="Enter your login" required>
            </div>
            <div class="mb-3 col-8">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 col-8">
                <label for="nick" class="form-label">NickName</label>
                <input type="text" class="form-control" id="nick" placeholder="Enter your nickname" required>
            </div>
            <div class="mb-3 col-8">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 col-8">
                <label for="password" class="form-label">Repeat password</label>
                <input type="password" class="form-control" id="password" placeholder="Repeat your password" required>
            </div>
            <div class="mb-3 col-8">
                <label for="formFile" class="form-label">Upload avatar</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-warning btn-send">Register</button>
        </form>
    </div>
{% endblock content %}
