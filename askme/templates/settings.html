{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block navbar %}
    {% include "inc/authorized_navbar.html" %}
{% endblock navbar %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <h2 class="mt-5">Settings</h2>
        </div>
    </div>

    <form action="/settings/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-warning btn-send">Save</button>
    </form>
{% endblock content %}
