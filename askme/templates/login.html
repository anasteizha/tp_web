{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block navbar %}
  {% include "inc/unauthorized_navbar.html" %}
{% endblock navbar %}

{% block content %}
  <div class="col-7" style="margin-left: 150px">
    <h2 class="mt-5">Log in</h2>
    <form action="/login/" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="mb-3">
        <a href="{% url "signup" %}">Create new account</a>
      </div>
      <button class="btn btn-warning btn-send">Log in</button>
    </form>
  </div>
{% endblock content %}
