{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block navbar %}
    {% include "inc/authorized_navbar.html" %}
{% endblock navbar %}

{% block content %}
    <div class="col-7" style="margin-left: 150px">
        <h2 class="mt-5">New question</h2>
        <form action="/ask/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-warning btn-send">ASK</button>
        </form>
    </div>
{% endblock content %}
