{% load static %}
<div class="row question">
    <div class="col-2">
        <img class="avatar-question" src="{% static 'img/picture.jpg' %}" alt="">
        <button class="btn btn-light btn-sm"> <</button>
        {{ answer.rating }}
        <button class="btn btn-light btn-sm"> ></button>
    </div>
    <div class="col-10">
        <p>{{ answer.text }}</p>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="choose">
            <label class="form-check-label" for="choose">Correct!</label>
        </div>
    </div>
</div>
