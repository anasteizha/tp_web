<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask Me</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <img id="logo" src="img/logo.png" alt="">
                <a class="navbar-brand" href="index.html">Ask me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <form class="d-flex">
                        <input class="form-control me-2 search" type="search" placeholder="Search..."
                            aria-label="Search">
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" style="margin-left: 150px">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-7" style="margin-left: 150px">
                    <h2 class="mt-5">Log in</h2>
                    <div class="col-5">
                        <div class="alert alert-danger" role="alert">
                            Wrong password.
                        </div>
                    </div>
                    <form>
                        <div class="mb-3 col-6">
                          <label for="login" class="form-label">Login</label>
                          <input type="text" class="form-control" id="login" placeholder="Enter your login" required>
                        </div>
                        <div class="mb-3 col-6">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <a href="#">Create new account</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                      </form>
                </div>
                <div class="col-3">
                    <h2 class="mt-5">Popular tags</h2>
                    <div class="tags">
                        <div class='row'>
                            <div class='col-4'>
                                <a class='badge yellow' href="#">MySQL</a>
                            </div>
                            <div class='col-4'>
                                <a class='badge yellow' href="#">Python</a>
                            </div>
                            <div class='col-4'>
                                <a class='badge yellow' href="#">C#</a>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-4'>
                                <a class='badge gray' href="#">C++</a>
                            </div>
                            <div class='col-4'>
                                <a class='badge gray' href="#">Java</a>
                            </div>
                            <div class='col-4'>
                                <a class='badge gray' href="#">C</a>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-4'>
                                <a class='badge yellow' href="#">HTML</a>
                            </div>
                            <div class='col-4'>
                                <a class='badge yellow' href="#">Android</a>
                            </div>
                            <div class='col-4'>
                                <a class='badge yellow' href="#">PHP</a>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-4'>
                                <a class='badge gray' href="#">CSS</a>
                            </div>
                            <div class='col-4'>
                                <a class='badge gray' href="#">IOS</a>
                            </div>
                            <div class='col-4'>
                                <a class='badge gray' href="#">Django</a>
                            </div>
                        </div>
                    </div>
                    <h2 class="mt-5">Best members</h2>
                    <a href="#" class="btn btn-light">Masha</a><br>
                    <a href="#" class="btn btn-light">Sasha</a><br>
                    <a href="#" class="btn btn-light">Petya</a><br>
                    <a href="#" class="btn btn-light">Ivan</a><br>
                </div>
            </div>
        </div>
    </main>

    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
